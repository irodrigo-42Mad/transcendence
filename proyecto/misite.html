<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/profile.css">
  <title>Bienvenidos a 42 Excentric Pong</title>
</head>
    <body>
      <!-- MENU NAVIGATION BAR -->
      <div class="navigation">
        <ul>
          <li class="list">
            <a href="#" onclick="showPage('home')">
              <span class="icon"><ion-icon name="home"></ion-icon></span>
              <span class="text">home</span>
            </a>
          </li>
          <li class="list" >
            <a href="#" onclick="showPage('game')">
              <span class="icon"><ion-icon name="logo-game-controller-a"></ion-icon></span>
              <span class="text">game</span>
            </a>
          </li>
          <li class="list">
            <a href="#" onclick="">
              <span class="icon"><ion-icon name="pulse"></ion-icon></span>
              <span class="text">live</span>
            </a>
          </li>
          <li class="list">
            <a href="#" onclick=""">
              <span class="icon"><ion-icon name="stats"></ion-icon></span>
              <span class="text">stats</span>
            </a>
          </li>
          <li class="list">
            <a href="#" onclick=""">
              <span class="icon"><ion-icon name="settings"></ion-icon></span>
              <span class="text">options</span>
            </a>
          </li>
          <li class="list">
            <a href="#" onclick=""">
              <span class="icon"><ion-icon name="people"></ion-icon></span>
              <span class="text">profile</span>
            </a>
          </li>
        </ul>
      </div>

      <!-- PRIMARY CONTENT SECTION -->
      <!-- en esta seccion se abren diferentes divs para albergar todas las páginas del sitio
           en un site mono página -->
        <main>
          <!-- en el interior de este bloque irá la página de inicio-->
          <div id="home" class="page">
            <div class="container">
              <h2>esta será la página home</h2>
            </div>
          </div>

          <!-- en el interior de este bloque va la página con el canvas de juego -->
          <div id="game" class="page">
            <div class="container">
            <h2>pantalla de juego</h2>
              <!-- Contenido de la página de juego -->
            </div>
          </div>

          <!-- en el interior de este bloque va el perfil del jugador local-->
          <div id="usrprofile" class="page">
            <div class="container">
              <!-- en este elemento se contendrá el perfil de usuario -->
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" class="nombre" placeholder="Nombre y Apellidos">
              <div class="profile-container">
                  aqui irá la ficha del usuario
              </div>
              <div class="button-group">
                  <button type="button" onclick="validateForm()">change</button>
                  <button type="reset">Cancel</button>
              </div>
              <div role="alert" aria-live="assertive" class="status-message">
                  <!-- Mensajes de error o éxito aquí -->
              </div>
            </div>

            <!-- en el interior de este bloque va la visualizacion de partidas en directo-->
            <div id="live" class="page">
              <h2>ver partida en directo</h2>
              <!-- Contenido de la página de contacto -->
            </div>

            <!-- en el interior de este bloque van las estadísticas de juego-->
            <div id="stats" class="page">
              <h2>estadísticas</h2>
              <!-- Contenido de la página de contacto -->
            </div>

            <!-- en el interior de este bloque van las configuraciones de la partida, sonido, dificultad -->
            <div id="configuracion" class="page">
              <h2>Configuración</h2>
              <!-- Contenido de la página de configuración -->
            </div>

            <!-- en el interior de este bloque se pueden poner datos de contacto de todos -->
            <div id="contacto" class="page">
              <h2>Contacto</h2>
              <!-- Contenido de la página de contacto -->
            </div>

          </div>
        </main>

       <!-- FOOTER PAGE SECTION-->
        <footer>
          (c) 42Madrid excentric pong
        </footer>

        <script src="js/game.js"></script>
        <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    </body>
</html>
